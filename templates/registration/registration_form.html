{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Register as New User</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Register</button>
            <input type="hidden" name="next" value="{% url 'login' %}" />
        </form>
    </div>
{% endblock %}
