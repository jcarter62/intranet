<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>

<table>
    <thead>
    <tr>
        <td>Westlands Water District - Intranet</td>
        <td>&nbsp;</td>
    </tr>
    </thead>
    <tbody>
    {% for f in files %}
        <tr>
            {% if f.islocal %}
                <td>
                    <a href="/{{ f.file }}" target="_blank">{{ f.name }} - Download</a>
                </td>
            {% else %}
                <td><a href="{{ f.url }}">{{ f.name }}</a></td>
            {% endif %}
            <td>&nbsp;</td>
        </tr>
    {% endfor %}
    <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
    <tr>
        <td><a href="/">Home</a></td>
        <td>
            <a href="mailto:support@westlands.zohodesk.com">
            <img src="{% static 'tls-boca-systems-icon-support-req.png' %}" alt="Email IT for Support" width="25" height="20">&nbsp;Email IT for Support
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
